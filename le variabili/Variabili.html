}
let strValue = "42";

// e poi con i : indico il valore se la condizione non è vera, la console deve dare come

//i cicli
//far si che un operazione venga ripetuta x volte
let counter = 0; // counter è uguale a 0
while (counter < 10) { //la condizione ciclo while si ripetera fino a quando la condione della sua parantesi 
    //sara vera 
    console.log("valore di counter (while)", counter);
    counter++; // incrementiamo il valore di counter di una unita ogni volta in modo da far si che counter vada aumentando fino a raggiungere la condizione
}
// un altro modo e tramite il do 
// imposto sempre il counter a 0 e poi gli dico
// fai il console log di counter e fai prescre counter di 1 con counter++
//e poi confermo il ciclo con while che si fermera quando counter sara uguale a 10
counter = 0;
do {
    console.log("valore di counter ( do while)", counter);
    counter++;
} while (counter === 10);

//altro metodo e col ciclo for 
//   inizializiamo la variabile; dettiamo la condizione da rispettare; aggiungo l'incrementatore 
// in modo che counter inizi a crescere fino a un valore minore do 10 
for (let counter = 0; counter < 10; counter++){
    console.log("valore di counter (for)", counter);
}
// possiamo anche interrompere la condizione con il comando break 
// il counter arrivera a 4 e si interrompera
for (let counter = 0; counter < 10; counter++){
    if (counter === 5) break;
    console.log("valore di counter (break)", counter);
}

// con il comando continue nel console log avremo il ciclo da 1 a 4 poi si fermera a 5 e non 
//avremo il 5 in console e ripartira dal 6 fino ad arrivare al 9 
for (let counter = 0; counter < 10; counter++){
